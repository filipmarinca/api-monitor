name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-server:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: apimonitor
          POSTGRES_PASSWORD: apimonitor
          POSTGRES_DB: apimonitor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate
      
      - name: Run migrations
        working-directory: ./server
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://apimonitor:apimonitor@localhost:5432/apimonitor_test
      
      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          DATABASE_URL: postgresql://apimonitor:apimonitor@localhost:5432/apimonitor_test
          REDIS_HOST: localhost
          JWT_SECRET: test-secret

  test-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Build
        working-directory: ./dashboard
        run: npm run build

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lint server
        working-directory: ./server
        run: |
          npm ci
          npm run lint
      
      - name: Lint dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run lint
