version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: api-monitor-db
    environment:
      POSTGRES_USER: apimonitor
      POSTGRES_PASSWORD: apimonitor
      POSTGRES_DB: apimonitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apimonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: api-monitor-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: api-monitor-server
    ports:
      - "3001:3001"
      - "9090:9090"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://apimonitor:apimonitor@postgres:5432/apimonitor?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-this-in-production-use-strong-random-key
      CORS_ORIGIN: http://localhost:5173
      ENABLE_PROMETHEUS: "true"
      PROMETHEUS_PORT: 9090
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: api-monitor-dashboard
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_SOCKET_URL: http://localhost:3001
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
